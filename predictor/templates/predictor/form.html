<!-- predictor/templates/predictor/form.html -->
{% extends "predictor/base.html" %}
{% load custom_filters %}

{% block content %}
<h2 class="mb-4 text-center"></h2>

<form method="post" class="row g-4">
    {% csrf_token %}
    {% for feature in features %}
    <div class="col-md-6">
        <label class="form-label">{{ feature|title|replace }}</label>
        <input type="range" class="form-range" min="0" max="100" step="0.01" name="{{ feature }}" id="{{ feature }}"
            value="0" oninput="document.getElementById('{{ feature }}_val').innerText = this.value">
        <div class="text-muted">Value: <span id="{{ feature }}_val">0.00</span></div>
    </div>
    {% endfor %}
    <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Predict</button>
    </div>
</form>
{% endblock %}
