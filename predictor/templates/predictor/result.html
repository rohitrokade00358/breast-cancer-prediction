<!-- predictor/templates/predictor/result.html -->
{% extends "predictor/base.html" %}

{% block content %}
<h2 class="mb-4 text-center">Prediction Result</h2>

<div class="alert alert-{{ message.color }}">
    <h4 class="alert-heading">{{ message.label }}</h4>
    <p>{{ message.advice }}</p>
</div>

<div class="text-center">
    <a href="/" class="btn btn-primary">Try Again</a>
</div>
{% endblock %}
